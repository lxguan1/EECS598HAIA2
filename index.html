<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="text-center">
    <h1>Image Labeling Task</h1>
  </div>
  <div class="container">
    <div class="instructions justify-text">
      <p>Please answer the following questions by clicking on the appropriate button.</p>
    </div>
  
    <div class="question" id="question1">
      <img src="question1.png" alt="Question 1" class="img-fluid question-img" id="question1-img">
      <div>
        <p>Question 1</p>
        <button class="btn btn-success" id="question1-yes" onclick="highlight(this)">Yes</button>
        <button class="btn btn-danger" id="question1-no" onclick="highlight(this)">No</button>
      </div>
    </div>
  
    <div class="question" id="question2">
      <img src="question2.png" alt="Question 2" class="img-fluid question-img" id="question2-img">
      <div>
        <p>Question 2</p>
        <button class="btn btn-success" id="question2-yes" onclick="highlight(this)">Yes</button>
        <button class="btn btn-danger" id="question2-no" onclick="highlight(this)">No</button>
      </div>
    </div>
    <div class="question" id="question3">
        <img src="question3.png" alt="Question 3" class="img-fluid question-img" id="question3-img">
        <div>
          <p>Question 3</p>
          <button class="btn btn-success" id="question3-yes" onclick="highlight(this)">Yes</button>
          <button class="btn btn-danger" id="question3-no" onclick="highlight(this)">No</button>
        </div>
      </div>
      <div class="question" id="question4">
        <img src="question4.png" alt="Question 4" class="img-fluid question-img" id="question4-img">
        <div>
          <p>Question 4</p>
          <button class="btn btn-success" id="question4-yes" onclick="highlight(this)">Yes</button>
          <button class="btn btn-danger" id="question4-no" onclick="highlight(this)">No</button>
        </div>
      </div>
      <div class="question" id="question5">
        <img src="question5.png" alt="Question 5" class="img-fluid question-img" id="question5-img">
        <div>
          <p>Question 5</p>
          <button class="btn btn-success" id="question5-yes" onclick="highlight(this)">Yes</button>
          <button class="btn btn-danger" id="question5-no" onclick="highlight(this)">No</button>
        </div>
      </div>
    </div>
    <div class="spacing"></div>
    <div class="banner">
      <button class="btn btn-primary submit-button">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
